
services:
  - type: web
    name: police-management-system
    env: node
    buildCommand: cd client && npm install && npm run build && cd .. && npm install && npm run build:prod
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: police-management-system
          property: port
    autoDeploy: true
